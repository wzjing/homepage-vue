<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 300">
    <defs>
        <style>
            .text-path {
            stroke: none;
            fill: #000000;
            font-size: 50px;
            }
        </style>

        <linearGradient id="grid1" x1="0%" y1="50%" x2="100%" y2="50%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:1;"/>
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0;"/>
        </linearGradient>
    </defs>

    <g>
        <text x="20" y="100" class="text-path" style="text-anchor: start;">
            Design
        </text>
        <animateTransform
                attributeName="transform"
                type="translate"
                from="130 0"
                to="0 0"
                dur=".5s"
                begin="0s"/>
    </g>

    <rect transform="rotate(-30, 200, 150)" x="140" y="148.5" width="120" height="3" fill="url(#grid1)"/>

    <g>
        <text class="text-path" x="380" y="220" style="text-anchor: end;">
            Code
        </text>
        <animateTransform
                attributeName="transform"
                type="translate"
                from="-130 0"
                to="0 0"
                dur=".5s"
                begin="0s"/>

    </g>
</svg>